name: Build

on:
  workflow_dispatch:
  pull_request:
    branches: [main, release/paclet]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  RESOURCE_PUBLISHER_TOKEN: ${{ secrets.RESOURCE_PUBLISHER_TOKEN }}
  WOLFRAMSCRIPT_ENTITLEMENTID: ${{ secrets.WOLFRAMSCRIPT_ENTITLEMENTID }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  WOLFRAMINIT: -lmverbose

jobs:

  Build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    container:
      image: wolframresearch/wolframengine:14.3.0
      options: --user root

    env:
      WOLFRAM_SYSTEM_ID: Linux-x86-64

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download Snippets
      run: |
        apt-get update && apt-get install -y unzip
        mkdir -p Assets/Snippets/Streamable/Documentation
        mkdir -p Assets/Snippets/Streamable/ResourceSystem
        curl -L -o /tmp/Documentation.zip "https://github.com/WolframResearch/Chatbook/releases/download/Snippets-Documentation-14-3-0-11967661/Documentation.zip"
        curl -L -o /tmp/ResourceSystem.zip "https://github.com/WolframResearch/Chatbook/releases/download/Snippets-ResourceSystem-1-0-0/ResourceSystem.zip"
        unzip -o /tmp/Documentation.zip -d Assets/Snippets/Streamable/Documentation
        unzip -o /tmp/ResourceSystem.zip -d Assets/Snippets/Streamable/ResourceSystem

    - name: Build
      run: wolframscript -f Scripts/BuildPaclet.wls

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        path: ${{ env.PACLET_BUILD_DIR }}

    - name: Install Test Dependencies
      run: |
        apt-get update && apt-get install libgomp1 -y
        wolframscript -f Scripts/InstallTestDependencies.wls

    - name: Test
      run: wolframscript -f Scripts/TestPaclet.wls

    - name: Upload Stack Data
      if: always() && env.PACLET_STACK_HISTORY
      uses: actions/upload-artifact@v4
      with:
        name: StackData
        path: ${{ env.PACLET_STACK_HISTORY }}
        retention-days: 1
        if-no-files-found: error